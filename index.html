<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Silly UI/Ux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1>Enter your phone number:</h1>
    <div id="result"></div>
    <button>Submit</button>
    <button id="clear">Clear</button>

    <section class="circles-container">
        <button id="guineapig0" class="guineapig">0</button>
        <button id="guineapig1" class="guineapig">1</button>
        <button id="guineapig2" class="guineapig">2</button>
        <button id="guineapig3" class="guineapig">3</button>
        <button id="guineapig4" class="guineapig">4</button>
        <button id="guineapig5" class="guineapig">5</button>
        <button id="guineapig6" class="guineapig">6</button>
        <button id="guineapig7" class="guineapig">7</button>
        <button id="guineapig8" class="guineapig">8</button>
        <button id="guineapig9" class="guineapig">9</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
