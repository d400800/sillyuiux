<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll layers animation</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            margin: 100px auto 0;
        }
        #test1 {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: fixed;
        }
        .container {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="test1">
            <div id="circle" class="circle" style="background-color: gold;" scroll-begin="0" scroll-end="200"></div>

            <div id="circle2" class="circle" style="background-color: gold;" scroll-begin="200" scroll-end="400"></div>

            <div id="circle3" class="circle" style="background-color: gold;" scroll-begin="400" scroll-end="600"></div>
        </div>
    </div>

    <script src="scroll.js"></script>
</body>
</html>
